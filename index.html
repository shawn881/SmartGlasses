<!DOCTYPE html>
<html lang="zh" data-bs-theme="dark">

<head>
    <title>智能眼鏡APP</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css">
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="apple-touch-icon" href="static/icon/images.png">
    <style>
        .btn-lg {
            height: 15vh;
            font-weight: bold;
            font-size: 6vh;
            line-height: 1.2em; /* 減少行高 */
        }

        .front-6 {
            font-size: 6vh;
            text-align: center;
            font-weight: bold;
        }

        video {
            width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <div class="container-fluid mt-3">
        <div class="d-flex align-items-center justify-content-center">
            <div class="front-6 flex-grow-1">智能眼鏡APP😎</div>
        </div>
        <div class="d-grid gap-2">
            <button id="myButton" class="btn btn-primary outline btn-lg mb-3">點擊開始</button>
        </div>
        <div class="d-grid gap-2 equal-width-btns">
            <button id="btn-auto" class="btn btn-warning outline btn-lg mb-3">
                <div id="voice-toggle">手動朗讀</div>
            </button>
        </div>
        <div class="card text-bg-light">
            <h1 class="card-header">辨識文字顯示</h1>
            <div class="card-body">
                <h3 id="recognize-text" class="card-title">辨識內容</h3>
                <button id="btn-read" class="btn btn-primary">朗讀一次</button>
            </div>
        </div>
        <div class="container mt-3">
            <div class="row">
                <div class="col-lg-6 col-md-8 col-sm-12">
                    <h2>影像串流</h2>
                    <img id="video" src="" class="img-fluid">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="static/script.js"></script>
    <script>
        document.getElementById('video').src = "http://" + window.location.hostname + ":8081/video_feed";
    </script>
</body>

</html>
